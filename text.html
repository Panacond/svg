<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap");

      @font-face {
        font-family: "GOST Type A";
        src: url("./GOST_2.304_A.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        /* Диапазон символов кириллицы */
        font-display: swap;
        /* Рекомендуется */
      }

      @font-face {
        font-family: "GOST Type B";
        src: url("./GOST_2.30481_type_B_Bold.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        /* Диапазон символов кириллицы */
        font-display: swap;
        /* Рекомендуется */
      }
      .gost {
        text-anchor: middle;
        font-size: 3em;
        /* font-family:Arial, Helvetica, sans-serif; */
        /* font-family: 'Arial Condensed', Arial, sans-serif; */
        font-family: "GOST Type A", "Arial", sans-serif;
        letter-spacing: 0;
      }

      .gostB {
        text-anchor: middle;
        font-size: 3em;
        /* font-family:Arial, Helvetica, sans-serif; */
        /* font-family: 'Arial Condensed', Arial, sans-serif; */
        font-family: "GOST Type B", "Arial", sans-serif;
        letter-spacing: 0;
      }
      .osvl {
        text-anchor: middle;
        font-size: 3em;
        /* font-family:Arial, Helvetica, sans-serif; */
        /* font-family: 'Arial Condensed', Arial, sans-serif; */
        font-family: "Oswald", "Arial", sans-serif;
        letter-spacing: 0;
      }
      .stamp {
        text-anchor: middle;
        font-size: 3mm;
        font-family: "Oswald", "GOST Type B", "Arial", sans-serif;
      }
      .stamp text{
        fill:red
      }
    </style>
  </head>
  <body>
    <p class="gost">переріз gost A А⌀</p>
    <p class="gostB">переріз gost B В⌀</p>
    <p class="stamp">переріз</p>

    <svg id="mySVG" width="300" height="100">
      <g class="stamp">
        <text x="50" y="50" text-anchor="middle" font-size="20" fill="black">Р</text>
        <text x="10" y="50" text-anchor="middle" font-size="20" >Р</text>
        <rect
          x="0"
          y="0"
          width="5mm"
          height="3mm"
          fill="none"
          stroke="black"
          stroke-width="0.1mm"
        />
      </g>
    </svg>
    <p class="stamp">переріз gost ⌀</p>
    <p class="osvl">переріз gost ⌀</p>

    <script>
      function parsePathD(dString) {
        const commands = dString.match(/([MLml])\s*([^MLml]*)/g);
        if (!commands) {
          return null; // Или выбросить ошибку, если формат строки всегда ожидается
        }

        const result = {};
        const firstCommand = commands[0].trim().charAt(0).toUpperCase(); // Получаем первую команду (M)

        if (firstCommand === "M") {
          const numbers = commands[0]
            .trim()
            .substring(1)
            .trim()
            .split(/\s*,\s*|\s+/)
            .map(Number);
          if (numbers.length >= 2) {
            result.x = numbers[0];
            result.y = numbers[1];
          }
        }

        // Проверяем наличие второй команды (l)
        if (commands.length > 1) {
          const secondCommand = commands[1].trim().charAt(0).toLowerCase();
          if (secondCommand === "l") {
            const numbers = commands[1]
              .trim()
              .substring(1)
              .trim()
              .split(/\s*,\s*|\s+/)
              .map(Number);
            if (numbers.length >= 2) {
              result.dx = numbers[0];
              result.dy = numbers[1];
            }
          }
        }

        return result;
      }

      // Пример использования:
      const dAttribute = "M110 50 l-10 10";
      const parsedData = parsePathD(dAttribute);
      console.log(parsedData); // Выведет: { x: 110, y: 50, dx: -10, dy: 10 }

      const dAttribute2 = "M50 20 L100 80";
      const parsedData2 = parsePathD(dAttribute2);
      console.log(parsedData2); // Выведет: { x: 50, y: 20 } (так как нет команды 'l')

      const dAttribute3 = "m10 20";
      const parsedData3 = parsePathD(dAttribute3);
      console.log(parsedData3); // Выведет: { x: 10, y: 20, dx: 5, dy: 5 }
    </script>
  </body>
</html>
