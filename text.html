<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');

      @font-face {
        font-family: "GOST Type B";
        src: url("./GOST_2.304_A.ttf") format("truetype");
        font-weight: 400;
        font-style: normal;
        unicode-range: U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
        /* Диапазон символов кириллицы */
        font-display: swap;
        /* Рекомендуется */
      }
      .gost{
        text-anchor: middle;
        font-size: 3em;
        /* font-family:Arial, Helvetica, sans-serif; */
        /* font-family: 'Arial Condensed', Arial, sans-serif; */
        font-family: "GOST Type B", "Arial", sans-serif;
        letter-spacing: 0;
      }
      .osvl{
        text-anchor: middle;
        font-size: 3em;
        /* font-family:Arial, Helvetica, sans-serif; */
        /* font-family: 'Arial Condensed', Arial, sans-serif; */
        font-family: "Oswald", "Arial", sans-serif;
        letter-spacing: 0;
      }
    </style>
</head>
<body>
    <p class="gost">переріз</p>
    <p class="osvl">переріз</p>
</body>
</html>
