<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Уголок</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="./designations.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <svg id="draw" class="A4" width="210mm" height="297mm" viewBox="0 0 210 297">

    <defs>
      <pattern patternUnits="userSpaceOnUse" width="5" height="5" x="0" y="0" patternTransform="rotate(45) scale(0.5)"
        id="hatch-2">
        <line x1="0" y1="0" x2="0" y2="5" stroke="blue" stroke-width="1"></line>
      </pattern>
    </defs>

    <g class="scale2-1">
      <defs>
        <symbol id="angle">
          <g class="deg" transform="translate(0, 25)">

            <g transform="translate(15.5, 0) rotate(-45)">
              <path class="arrow" d="M0 0 v-5" />
              <path class="arrow" d="M0 -3 l1.5 0.5 v-1" />
            </g>
            <g transform="translate(24.5, 0) rotate(45)">
              <path class="arrow" d="M0 0 v-5" />
              <path class="arrow" d="M0 -3 l-1.5 0.5 v-1" />
            </g>
            <path class="diametr" d="M13.5 -2 a8 8 0 0 1 13.0 0" />
            <text x="20.5" y="-6" class="text">90&deg;</text>
            <path class="hatch2 line" d="M 20 0 h-4.5 l2 2 h5 l 2 -2 z" />
          </g>
        </symbol>
      </defs>

      <defs>
        <symbol id="hole">
          <g transform="translate(20, 20) ">
            <circle class="line" r="2.5" cx="0" cy="0" />
            <circle class="line" r="4.5" cx="0" cy="0" />
            <path d="M0 -7 v14" class="axe" />
            <path d="M-7 0 h14" class="axe" />
          </g>
          <g transform="translate(20, 20) rotate(-20)">
            <path class="diametr" d="M-5 0 h15" />
            <path class="arrow" d="m-2.5 0 l-1.5 -0.5 v1 z" />
            <path class="arrow" d="M2.5 0 l1.5 -0.5 v1 z" />
            <text x="7" y="-1" class="text">&#8960;5</text>
          </g>
          <g transform="translate(20, 20) rotate(20)">
            <path class="diametr" d="M-7 0 h20" />
            <path class="arrow" d="m-4.5 0 l-1.5 -0.5 v1 z" />
            <path class="arrow" d="M4.5 0 l1.5 -0.5 v1 z" />
            <text x="9" y="-1" class="text">&#8960;10</text>
          </g>
        </symbol>
      </defs>
    </g>

    <text x="20" y="5" class="tableKMD">tableKMD</text>

    <g class="scale2-1">
      <g id="det" transform="translate(80, 20)">
        <text x="10" y="15" class="text">Н2</text>
        <path class="axe" d="M0 40 h14 v-24" />
        <path class="line hatch1" d="M0 40 h10 a 4 4 1 0 0 4 -4 v-20 h-2 v20 a 2 2 0 0 1 -2 2 h-10 z" />

        <use href="#angle" x="-15" y="13" />
        <use href="#angle" x="-9" y="0" transform="rotate(-90 11 24)" />

        <path class="dim" d="M0 40 h14 h5" />
        <path class="dim" d="M14 16 v24 h30" />
        <path class="dim" d="M0 38 v2 h-10" />
      </g>
    </g>

    <g transform="translate(80, 110)">
      <g class="scale2-1">
        <text x="15" y="-2" class="text">Розгортка</text>

        <rect data-mark-det="Н2" class="line AISI204 t2 count3" x="0" y="0" width="34" height="40" />
        <path class="dim" d="M0 40 h34 h-15" />
        <path class="dim" d="M0 0 v40 h-10" />

        <path class="axe" d="M12 0 v40 h-20" />
        <path class="dim" d="M0 40 h12 h-10" />

        <use href="#hole" x="-15" y="-10" />
        <use href="#hole" x="-15" y="10" />
        <use href="#hole" x="9" y="10" />
        <use href="#hole" x="9" y="-10" />
        <path class="dim" d="M0 40 h5 v-5" />
        <path class="dim" d="M29 40 h5 v-5" />
        <path class="dim" d="M0 0 v10 h-5" />
        <path class="dim" d="M0 30 v10 h-5" />


      </g>
    </g>
  </svg>
  <script>
    addStamp(object, pages[1]);
  </script>
</body>

</html>
