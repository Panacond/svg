<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>plate</title>
  <link rel="stylesheet" href="style2.css" />
  <script src="./designations.js"></script>
  <script src="./main.js"></script>
</head>

<body>
  <svg id="draw" class="A4" width="210mm" height="297mm" viewBox="0 0 210 297">
    <text x="20" y="5" class="tableKMD">tableKMD</text>

    <g class="scale1-2">
      <defs>
        <symbol id="hole">
          <g transform="translate(20, 20) ">
            <circle class="line" r="5" cx="0" cy="0" />
            <circle class="hidden" r="10" cx="0" cy="0" />
            <path d="M0 -10 v20" class="axe" />
            <path d="M-10 0 h20" class="axe" />
          </g>
          <g transform="translate(20, 20) rotate(-20)">
            <path class="diametr" d="M-15 0 h45" />
            <path class="arrow" d="m-5 0 l-6 -2 v4 z" />
            <path class="arrow" d="M5 0 l6 -2 v4 z" />
            <text x="20" y="-1" class="text">&#8960;10</text>
          </g>
        </symbol>
        <symbol id="dimhole">
          <circle class="line" r="5" cx="10" cy="10" />
          <circle class="hidden" r="10" cx="10" cy="10" />
          <path d="M10 0 v20" class="axe" />
          <path d="M0 10 h20" class="axe" />
          <g transform="translate(20, 20) rotate(-20)">
            <path class="diametr" d="M-15 0 h45" />
            <path class="arrow" d="m-5 0 l-6 -2 v4 z" />
            <path class="arrow" d="M5 0 l6 -2 v4 z" />
            <text x="20" y="-1" class="text">&#8960;10</text>
          </g>
        </symbol>
      </defs>

      <defs>
        <symbol id="angle">
          <g class="deg" transform="translate(0, 25)">
            <g transform="translate(40, 0) rotate(-45)">
              <path class="arrow" d="M0 0 v-10" />
              <path class="arrow" d="M0 -7 l5 2 v-4" />
            </g>
            <g transform="translate(60, 0) rotate(45)">
              <path class="arrow" d="M0 0 v-10" />
              <path class="arrow" d="M0 -7 l-5 2 v-4" />
            </g>
            <path class="diametr" d="M35 -5 a20 20 0 0 1 30 0" />
            <text x="50" y="-13" class="text">90&deg;</text>
          </g>
        </symbol>
      </defs>

      <defs>
        <pattern patternUnits="userSpaceOnUse" width="10" height="10" x="0" y="0"
          patternTransform="rotate(45) scale(0.5)" id="hatch-1">
          <line x1="0" y1="0" x2="0" y2="10" stroke="blue" stroke-width="1"></line>
        </pattern>
      </defs>


      <g id="plan" transform="translate(100, 80)">
        <text x="100" y="-10" class="text">Деталь П1</text>

        <rect data-mark-det="П1" class="line AISI204 t5 count3" x="0" y="0" width="200" height="100" />

        <use href="#hole" x="0" y="0" />
        <use href="#hole" x="0" y="60" />
        <use href="#hole" x="160" y="60" />
        <use href="#hole" x="160" y="0" />

        <path class="dim" d="M0 0 v100 h-45" />
        <path class="dim" d="M10 0 v20 h-30" />
        <path class="dim" d="M10 80 v20 h-30" />
        <path class="dim" d="M0 100 h200 v45" />
        <path class="dim" d="M0 80 h20 v40" />
        <path class="dim" d="M180 80 h20 v40" />
      </g>

      <g id="section" transform="translate(100, 280)">
        <text x="100" y="-30" class="text">1-1</text>
        <rect class="hatch" x="0" y="0" width="200" height="5" />

        <path class="hatch2" d="M 20 0 h-10 l5 5 h10 l 5 -5 z" />
        <path class="hatch2" d="M 180 0 h-10 l5 5 h10 l 5 -5 z" />
        <path class="dim" d="M0 5 h20 V-20" />
        <path class="dim" d="M180 5 h20 V-20" />

        <path class="dim" d="M0 0 h200 V-45" />
        <path class="dim" d="M0 0 v5 V-25" />

        <use href="#angle" x="-30" y="-25" />
        <use href="#angle" x="130" y="-25" />
      </g>
    </g>
  </svg>

  <script>
    addStamp(object, pages[0]);
  </script>
</body>

</html>
