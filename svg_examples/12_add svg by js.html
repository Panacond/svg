<body>

    <h1>Вставка SVG фрагмента из строки с помощью JavaScript</h1>

    <p>Ниже находится SVG контейнер, куда фрагмент будет добавлен скриптом:</p>

    <svg id="mySvgContainer" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="150" cy="100" r="50" fill="yellow" stroke="orange" stroke-width="3" />
        
    </svg>

<script>

    <script>
        // Получаем ссылку на SVG контейнер по его ID
        const svgContainer = document.getElementById('mySvgContainer');

        // Ваш SVG фрагмент в виде строки
        const svgFragmentString = `
        <rect x="10" y="10" width="100" height="80" fill="lightblue" stroke="blue" stroke-width="2"/> 
        <circle cx="10" cy="100" r="50" fill="yellow" stroke="orange" stroke-width="3"/>`;

        // Проверяем, найден ли контейнер
        if (svgContainer) {
            // Вставляем строку SVG фрагмента в конец SVG контейнера
            svgContainer.insertAdjacentHTML('beforeend', svgFragmentString);

            console.log("SVG фрагмент из строки добавлен в SVG.");

        } else {
            console.error("SVG контейнер с ID 'mySvgContainer' не найден.");
        }
