<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
</head>

<body>
    <p>rotate( angle=45, centre_x=150, centre_y=75)</p>
    <svg width="210mm" height="297mm" viewBox="0 0 210 297">
        <rect x="80" y="50" width="100" height="50" fill="coral" transform="rotate(45, 150, 75)" />
        <rect x="20" y="20" width="10" height="10" fill="orange" stroke="black"
          transform="translate(100, 50) rotate(30, 20, 20) scale(1.5) transform-origin: 0 0;"/>
    <rect x="20" y="20" width="50" height="50" fill="gray" opacity="0.5"/>
    </svg>


</body>

</html>
