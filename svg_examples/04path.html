<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>path</title>
    <style>
        .green {
            fill: none;
            stroke: green;
            stroke-width: 0.5mm;
        }

        .red {
            fill: none;
            stroke: red;
            stroke-width: 0.5mm;
        }
    </style>
</head>

<body>
    <p>part of circle by path</p>
    <svg width="100mm" height="60mm">
        <path d="M 10 10 A 100 100 0 0 1 110 110" stroke="blue" stroke-width="3" fill="none" />
        <circle cx="10" cy="110" r="100" fill="none" stroke="red" />
    </svg>

    <p> simple example</p>
    <svg width="100mm" height="30mm" viewBox="0 0 100 30">
        <path class="green" d="M10 10 l20 20" />
        <path class="green" d="M20 10 h30" />
        <path class="red" d="M60 10 v10" />
    </svg>
    <p>шпилька</p>
    <svg width="100mm" height="100mm">
        <path d="M 20 20 a 10 10 0 0 1 20 0 V100 a 10 10 0 0 1 -20 0 v-10" stroke="blue" stroke-width="3" fill="none" />
    </svg>
</body>

</html>
