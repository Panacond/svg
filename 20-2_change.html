<!DOCTYPE html>
<html>
<head>
    <title>Автоматична заміна SVG елементів за класом на текст</title>
    <style>
        svg {
            width: 210mm;
            height: 297mm;
            border: 1px solid black;
        }
        .square {
            fill: lightblue; /* Колір за замовчуванням для квадратів */
        }
        #square2 {
            fill: lightcoral; /* Перевизначення кольору для конкретного квадрата */
        }
        .dynamicText {
            font-size: 20px;
            fill: black; /* Колір тексту */
        }
        .line {
        fill: none;
        stroke: black;
        stroke-width: 0.2mm;
      }
    </style>
</head>
<body>

    <svg viewBox="0 0 210 297">
        <circle id="myCircle" cx="50" cy="50" r="40" fill="yellow" />
        <rect class="square" x="10" y="30" width="50" height="50" fill="red" />
        <rect class="square" x="50" y="100" width="40" height="40" fill="green" />
        <g id="group1" transform="translate(50, 50) scale(0.5)">
            <rect class="square" x="60" y="150" width="40" height="40" fill="green" />
        </g>
    </svg>

    <script>
        function replaceSquaresWithText() {
            const svgContainer = document.getElementsByTagName('svg')[0];
            const squares = document.querySelectorAll('.square');
            console.log(squares);

            squares.forEach(square => {
                // Отримуємо батьківський елемент квадрата
                const parentElement = square.parentNode;

                // Отримуємо розміри та координати квадрата (відносні до його системи координат)
                const x = parseFloat(square.getAttribute('x'));
                const y = parseFloat(square.getAttribute('y'));
                const width = parseFloat(square.getAttribute('width'));
                const height = parseFloat(square.getAttribute('height'));

                // Створюємо HTML-фрагменти для текстових елементів
                const widthTextHTML = `
                <rect class="line" x="${x}" y="${y}" width="${width}" height="5" />
                <text class="dynamicText" x="${x}" y="${y}">${width}</text>
                <text class="dynamicText" x="${x}" y="${y + 20}">${height}</text>`;

                // Додаємо нові текстові елементи до батьківського елемента квадрата
                parentElement.insertAdjacentHTML('beforeend', widthTextHTML);

                // Видаляємо квадрат
                square.remove();
            });
        }

        document.addEventListener('DOMContentLoaded', replaceSquaresWithText);
    </script>

</body>
</html>
