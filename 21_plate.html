<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./designations.js"></script>
  </head>

  <body>
    <svg id="draw" width="210mm" height="297mm" viewBox="0 0 210 297">
      <defs>
        <symbol id="hole" class="scale1-2">
          <g transform="translate(20, 20) ">
            <circle class="line" r="5" cx="0" cy="0" />
            <circle class="hidden" r="10" cx="0" cy="0" />
            <path d="M0 -10 v20" class="axe" />
            <path d="M-10 0 h20" class="axe" />
          </g>
          <g transform="translate(20, 20) rotate(-20)">
            <path class="diametr" d="M-15 0 h45" />
            <path class="arrow" d="m-5 0 l-6 -2 v4 z" />
            <path class="arrow" d="M5 0 l6 -2 v4 z" />
            <text x="20" y="-1" class="text">&#8960;10</text>
          </g>
        </symbol>
        <symbol id="dimhole" class="scale1-2">
          <circle class="line" r="5" cx="10" cy="10" />
          <circle class="hidden" r="10" cx="10" cy="10" />
          <path d="M10 0 v20" class="axe" />
          <path d="M0 10 h20" class="axe" />
          <g transform="translate(20, 20) rotate(-20)">
            <path class="diametr" d="M-15 0 h45" />
            <path class="arrow" d="m-5 0 l-6 -2 v4 z" />
            <path class="arrow" d="M5 0 l6 -2 v4 z" />
            <text x="20" y="-1" class="text">&#8960;10</text>
          </g>
        </symbol>
      </defs>

      <defs>
        <pattern
          patternUnits="userSpaceOnUse"
          width="10"
          height="10"
          x="0"
          y="0"
          patternTransform="rotate(45) scale(0.5)"
          id="hatch-1"
        >
          <line
            x1="0"
            y1="0"
            x2="0"
            y2="10"
            stroke="blue"
            stroke-width="1"
          ></line>
        </pattern>
      </defs>

      <g class="stamp">
        <rect class="line" x="20" y="5" width="185" height="287" />
        <rect class="line" x="0" y="0" width="210" height="297" />
        <g transform="translate(20, 237)">
          <rect class="line" x="0" y="0" width="185" height="55" />
          <path
            class="thin"
            d="m0 5 h65 m0 5 h-65 m0 5 h65 m0 5 h-65 m0 5 h65 m0 5 h-65 m0 5 h65 m0 5 h-65 m0 5 h65 m0 5 h-65 m0 5 h65"
          />
          <path
            class="thin"
            d="m7 0 v25 m10 -25 v55 m10 -55 v25 m10 -25 v55 m15 -55 v55 m13 -55 v55 "
          />
          <path
            class="thin"
            d="m65 10 h120 m0 15 h-120 m0 15 h120  m0 -10 h-50 m0 -5 v30 m15 -15 v-15 m15 0 v15"
          />
          <text x="130" y="7" text-anchor="middle" font-size="6">
            00-00-0000-КА
          </text>
          <text x="3.5" y="24" class="stamp">Зм.</text>
          <text x="12" y="24" class="stamp">Кільк.</text>
          <text x="22" y="24" class="stamp">Арк.</text>
          <text x="32" y="24" class="stamp">№док.</text>
          <text x="44" y="24" class="stamp">Підпис</text>
          <text x="58" y="24" class="stamp">Дата</text>
          <text x="8" y="29" class="stamp">Розробив</text>
          <text x="8" y="34" class="stamp">Перевірив</text>
          <text x="8" y="39" class="stamp">Т. контр.</text>
          <text x="8" y="49" class="stamp">Н. контр.</text>
          <text x="8" y="54" class="stamp">Затвердив.</text>
          <text x="142" y="29" class="stamp">Стадія</text>
          <text x="157" y="29" class="stamp">Аркуш</text>
          <text x="174" y="29" class="stamp">Аркушів</text>

        </g>
      </g>
      <g class="scale1-2">
        <g id="plan" transform="translate(100, 140)">
          <text x="100" y="-10" class="text">Деталь П1</text>
          <rect
            data-mark-det="П1"
            class="line C235 t5"
            x="0"
            y="0"
            width="200"
            height="100"
          />

          <use href="#hole" x="0" y="0" viewBox="-10 -10 10 10" />
          <use href="#hole" x="0" y="60" viewBox="-10 -10 10 10" />
          <use href="#hole" x="160" y="60" viewBox="-10 -10 10 10" />
          <use href="#hole" x="160" y="0" viewBox="-10 -10 10 10" />

          <path class="dim" d="M0 0 v100 h-25" />
          <path class="dim" d="M0 100 h200 v25" />
        </g>

        <g id="section" transform="translate(100, 340)">
          <text x="100" y="-10" class="text">1-1</text>
          <rect class="hatch" x="0" y="0" width="200" height="5" />

          <path class="hatch2" d="M 20 0 h-10 l5 5 h10 l 5 -5 z" />
          <path
            class="hatch2"
            d="M 180 0 h-10 l5 5 h10 l 5 -5 z"
            class="line"
          />
          <path class="dim" d="M0 5 h20 V-20" />
          <path class="dim" d="M180 5 h20 V-20" />

          <path class="dim" d="M0 0 h200 V-45" />
        </g>
      </g>
    </svg>

    <script></script>
  </body>
</html>
