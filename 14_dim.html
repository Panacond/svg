<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .line {
        fill: none;
        stroke: gray;
        stroke-width: 0.3mm;   
    }
    .dim {
        fill: none;
        stroke: red;
        stroke-width: 0.15mm;
    }
    .arrow {
        fill: red;
        stroke: red;
        stroke-width: 0.15mm;
    }
</style>

<body>
    <svg width="100mm" height="100mm" viewBox="0 0 100 100">
        <path d="M 20 20 l 30 0 " class="line" />
        <path d="M 20 20 v10 h30 v-10" class="dim" />
        <g>
            <path d="M 20 32 v-2 l3 -1 v2 l-3 -1 " class="arrow"/>
            <path d="M 50 32 v-2 l-3 -1 v2 l3 -1 " class="arrow"/>
            <text x="35" y="29" text-anchor="middle" font-size="5">30</text>
        </g>
    </svg>
</body>

</html>
