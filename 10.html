<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример SVG на HTML странице</title>
    <style>
        /* Опциональные стили для демонстрации */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        svg {
            border: 1px solid #ccc; /* Просто для визуального отделения SVG */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Пример встраивания SVG</h1>

    <p>Ниже представлен SVG фрагмент, встроенный непосредственно в HTML:</p>

    <svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
        <rect x="10" y="10" width="100" height="50" fill="lightblue" stroke="blue" stroke-width="2"/>

        <circle cx="150" cy="75" r="40" fill="lightgreen" stroke="green" stroke-width="2"/>

        <text x="60" y="130" font-family="Arial" font-size="20" fill="darkslategray">Пример SVG</text>
    </svg>

</body>
</html>
